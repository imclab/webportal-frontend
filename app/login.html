    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="js-wrapper">    
            <div class="container">
                <div class="row">
                    <div class="login-form well">
                        <h2>lang1SvName :: Login</h2>
                        <p>langWarning</p>
                        <form action="/web/login" method="get" name="login" onsubmit="return loginform(this)">
                            <fieldset>
                                <div class="clearfix">
                                    <input name="Username" type="text" placeholder="langUsername">
                                </div>
                                <div class="clearfix">
                                    <input name="Password" type="password" placeholder="langPassword">
                                </div>
                                <button class="btn primary" type="submit">Sign in</button>
                            </fieldset>
                        </form>
                        <div id="error" class=""></div>
                        <footer>
                            <p>
                                Made by Stutiguias. Design by renanslk( or redbull52 ).
                                WebPortal for more usage info visit the <a href="http://dev.bukkit.org/server-mods/webauctionlite">BukkitDev site</a>.
                            </p>
                        </footer>
                    </div>
                </div>
            </div> <!-- /container -->
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->

        <script>
            define('login', ['jquery'], function ($) {
                $(document).ready(function () {
                    var loginform = function(form) {
                        $.ajax({
                            url: form.action,
                            data: $(form).serialize(),
                            success: function (data) {
                                if (data == "ok") {
                                    window.location = '/index.html';
                                } else if (data == "no") {
                                    $('#error').show();
                                    $('#error').html('Error try to login maybe:<br/> The username must be case sensitive<br/>or<br/>check password');
                                } else {

                                }
                            },
                            error: function (error) {

                            },
                            dataType: "text"
                        });
                        return false;
                    };
                });
            });
        </script>

    </body>
</html>
