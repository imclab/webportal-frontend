<script type="text/javascript">
    for (var prop in langIndex) {
        var patt = new RegExp(prop, "g");
        $('#mainTable2').html($('#mainTable2').html().replace(patt, langIndex[prop]));
    }
    oTable2 = $('#mainTable2').dataTable({
        "bProcessing": true,
        "bJQueryUI": true,
        "bStateSave": false,
        "bDestroy": true,
        "oSearch": { "sSearch": "" },
        "sPaginationType": "full_numbers",
        "bServerSide": true,
        "sAjaxSource": "fill/auction/bycombat",
        "oLanguage": {
            "sProcessing": jsIndex['sProcessing'],
            "sLengthMenu": jsIndex['sLengthMenu'],
            "sZeroRecords": jsIndex['sZeroRecords'],
            "sInfo": jsIndex['sInfo'],
            "sInfoEmpty": jsIndex['sInfoEmpty'],
            "sInfoFiltered": jsIndex['sInfoFiltered'],
            "sSearch": jsIndex['sSearch'],
            "sInfoPostFix": "",
            "sUrl": "",
            "oPaginate": {
                "sFirst": jsIndex['sFirst'],
                "sPrevious": jsIndex['sPrevious'],
                "sNext": jsIndex['sNext'],
                "sLast": jsIndex['sLast']
            }
        },
        "fnServerData": function ( sSource, aoData, fnCallback ) {
            $.ajax( {
                "dataType": 'json',
                "type": "GET",
                "url": sSource,
                "data": aoData,
                "success": fnCallback,
                "timeout": 15000,  
                "error": handleAjaxError 
            } );
        }
    });
        
    function handleAjaxError( xhr, textStatus, error ) {
        if ( textStatus === 'timeout' ) {
            alert( 'The server took too long to send the data.' );
        }
        else {
            alert( 'An error occurred on the server. Please try again in a minute.' );
        }
        oTable.fnProcessingIndicator( false );
    }
</script>
<table border="0" class="display" id="mainTable2">
      <thead>
        <tr>
            <th>langItem_info</th>
            <th>langSeller</th>
            <th>langExpires</th>
            <th>langQuantity</th>
            <th>langPrice_each</th>
            <th>langPrice_total</th>
            <th>langMarket_price</th>
            <th>langbuy</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td colspan="5" class="dataTables_empty">Loading data from server</td>
        </tr>
    </tbody>
</table>
